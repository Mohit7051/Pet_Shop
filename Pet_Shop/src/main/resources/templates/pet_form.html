<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Pet Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Pet Shop</h1>
    </header>
    <main>
        <h2 th:text="${#fields.hasErrors('pet') ? 'Edit Pet' : 'New Pet'}"></h2>
        <form th:action="@{/pets}" th:object="${pet}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />

            <label for="type">Type:</label>
            <input type="text" id="type" th:field="*{type}" />

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>

            <label for="food">Food:</label>
            <input type="text" id="food" th:field="*{food}" />

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" />

            <button type="submit">Save Pet</button>
        </form>
    </main>
</body>
</html>
